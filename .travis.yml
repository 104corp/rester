os: linux
dist: xenial
language: php

php:
  - 8.0
  - 8.1
  - 8.2

branches:
  only:
    - master
    - /^\d+\.x$/
    - /^\d+\.\d+\.\d+$/

install:
  - composer install --prefer-dist

script:
  - php vendor/bin/phpcs
  - php vendor/bin/phpunit

cache:
  directories:
    # See https://blog.wyrihaximus.net/2015/07/composer-cache-on-travis/
    - $HOME/.composer/cache/files
    - vendor
